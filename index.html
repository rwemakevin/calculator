<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="upper-display">
            <p>1 + 2</p>
          </div>
          <div class="lower-display">
            <p>3</p>
          </div>
        </div>
        <div class="flex-container-1">
          <div class="button">
            <p>C</p>
          </div>
          <div class="button">
            <p>AC</p>
          </div>
          <div class="button">
            <p>/</p>
          </div>
          <div class="button">
            <p>X</p>
          </div>
        </div>
        <div class="flex-container-1">
          <div class="button"><p>7</p></div>
          <div class="button"><p>8</p></div>
          <div class="button"><p>9</p></div>
          <div class="button"><p>-</p></div>
        </div>
        <div class="flex-container-1">
          <div class="button"><p>4</p></div>
          <div class="button"><p>5</p></div>
          <div class="button"><p>6</p></div>
          <div class="button"><p>+</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
