<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="upper-display">
            <p id="typing2">0</p>
          </div>
          <div class="lower-display">
            <p id="typing">0</p>
          </div>
        </div>
        <div class="flex-container-1">
          <div id="clear" class="button">
            <p>C</p>
          </div>
          <div class="button">
            <p id="clear2">AC</p>
          </div>
          <div class="button operator">
            <p>/</p>
          </div>
          <div class="button operator">
            <p>*</p>
          </div>
        </div>
        <div class="flex-container-1">
          <div class="button number"><p>7</p></div>
          <div class="button number"><p>8</p></div>
          <div class="button number"><p>9</p></div>
          <div class="button operator"><p>-</p></div>
        </div>
        <div class="flex-container-1">
          <div class="button number"><p>4</p></div>
          <div class="button number"><p>5</p></div>
          <div class="button number"><p>6</p></div>
          <div class="button operator"><p>+</p></div>
        </div>
        <div class="flex-container-1">
          <div class="left-items">
            <div class="row">
              <div class="button number"><p>1</p></div>
              <div class="button number"><p>2</p></div>
              <div class="button number"><p>3</p></div>
            </div>
            <div class="row mt-4">
              <div class="button number one"><p>0</p></div>
              <div id="point" class="button two"><p>.</p></div>
            </div>
          </div>

          <div class="right-items">
            <div id="equals" class="button flex"><p>=</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
