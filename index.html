<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="upper-display">
            <p></p>
          </div>
          <div class="lower-display">
            <p id="typing">0</p>
          </div>
        </div>
        <div class="flex-container-1">
          <div id="clear1" class="button">
            <p>C</p>
          </div>
          <div id="clear2" class="button">
            <p>AC</p>
          </div>
          <div id="divide" class="button">
            <p>/</p>
          </div>
          <div id="multiply" class="button">
            <p>X</p>
          </div>
        </div>
        <div class="flex-container-1">
          <div id="num7" class="button"><p>7</p></div>
          <div id="num8" class="button"><p>8</p></div>
          <div id="num9" class="button"><p>9</p></div>
          <div id="substract" class="button"><p>-</p></div>
        </div>
        <div class="flex-container-1">
          <div id="num4" class="button"><p>4</p></div>
          <div id="num5" class="button"><p>5</p></div>
          <div id="num6" class="button"><p>6</p></div>
          <div id="add" class="button"><p>+</p></div>
        </div>
        <div class="flex-container-1">
          <div class="left-items">
            <div class="row">
              <div id="num1" class="button"><p>1</p></div>
              <div id="num2" class="button"><p>2</p></div>
              <div id="num3" class="button"><p>3</p></div>
            </div>
            <div class="row mt-4">
              <div id="zero" class="button one"><p>0</p></div>
              <div id="point" class="button two"><p>.</p></div>
            </div>
          </div>

          <div class="right-items">
            <div id="equal" class="button flex"><p>=</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
